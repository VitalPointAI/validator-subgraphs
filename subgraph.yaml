specVersion: 0.0.4
description: NEAR Validator - everstake.poolv1.near
repository: https://github.com/VitalPointAI/subgraph-everstake-poolv1-near.git
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: receipts # could also be blocks
    network: near-mainnet # can choose near-mainnet or near-testnet
    source:
      account: everstake.poolv1.near
      startBlock: 18466193
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - DepositAndStake
        - Deposit
        - DepositToStakingPool
        - WithdrawAll
        - Unstake
        - UnstakeAll
        - StakeAll
        - Stake
        - Ping
      receiptHandlers:
        - handler: handleReceipt # name of the receipt handler